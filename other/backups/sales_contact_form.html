<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D58000000YppW" method="POST"
  class="sf-form">

  <input type="hidden" name="oid" value="00D58000000YppW">
  <input type="hidden" name="retURL" value="https://bigtree-group.com/">

  <div class="form-row">
    <input name="first_name" type="text" placeholder="First Name *" required>
    <input name="last_name" type="text" placeholder="Last Name *" required>
  </div>

  <div class="form-row">
    <input name="company" type="text" placeholder="Company Name">
    <input name="email" type="email" placeholder="Email *" required>
  </div>

  <div class="form-row">

    <input name="mobile" type="text" placeholder="Phone *" required>
  </div>

  <div class="form-row">
    <select name="00NWS000003sRcb" required>
      <option value="">Preferred Contact Method *</option>
      <option value="Email">Email</option>
      <option value="Call">Call</option>
      <option value="WhatsApp">WhatsApp</option>
    </select>

    <select name="industry">
      <option value="">Industry/Profession</option>
      <option value="Interior Designers">Interior Designers</option>
      <option value="Architects">Architects</option>
      <option value="Construction">Construction</option>
      <option value="Hospitality">Hospitality</option>
      <option value="Technology">Technology</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- ✅ Country field added -->
  <div class="form-row">
    <select name="country" required>
      <option value="">Country *</option>
      <option value="United Arab Emirates">United Arab Emirates</option>
      <option value="Saudi Arabia">KSA</option>
      <option value="Qatar">Qatar</option>
      <option value="Oman">Oman</option>
      <option value="Bahrain">Bahrain</option>
      <option value="Kuwait">Kuwait</option>
    </select>
  </div>
  <!-- ✅ End of Country field -->

  <textarea name="description" placeholder="Message"></textarea>

  <!-- ✅ Consent section with inline styles -->
  <div class="consent" style="font-size:14px;color:#333;margin-bottom:15px;line-height:1.5;">
    <input id="privacy" type="checkbox" required style="margin-right:6px;">
    <label for="privacy" style="display:inline;">
      I agree to the
      <a href="https://bigtree-group.com/privacy-policy/" target="_blank"
        style="color:#522943;font-weight:600;text-decoration:none;">
        Privacy Policy
      </a>.
    </label>
  </div>


  <div class="submit-wrap">
    <input type="submit" value="SUBMIT">
  </div>
</form>
